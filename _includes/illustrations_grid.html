
    <!-- illustrations Grid Section -->
    <section id="illustrations" class="portfolio-collection">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Illustrations</h2>
                    <hr>

                    <h3>Below is a collection of illustrations spanning a number of years.</h3>
                    <p>While I am an engineer at heart, I do have a love for design and illustration and enjoy working on things like this in my spare time.</p>
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    {% if post.illustration %}
                        <div class="col-sm-4 portfolio-item">
                            <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                <div class="caption">
                                    <div class="caption-content">
                                        <i class="fa fa-search-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img src="img/portfolio/{{ post.img }}" class="img-responsive">
                            </a>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
