
    <!-- posts Grid Section -->
    <section id="posts">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Work</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 posts-item">
                        <a href="#workModal-{{ post.modal-id }}" class="posts-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/posts/{{ posts.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
